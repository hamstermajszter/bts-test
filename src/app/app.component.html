<button (click)="next()">{{hidden ? 'Pop' : 'Next'}}</button>
<div id="canvas" >
  <div id="overlay" [hidden]="hidden">
    <div id="title" [ngStyle]="{backgroundColor: data.color}"><span>{{data.name}}</span></div>
    <div id="date"><span>{{data.from | date:'MMMM dd'}} - {{data.to | date:'MMMM dd'}}</span></div>
    <div id="talents">
      <div *ngFor="let t of data.talent" class="talent" [ngStyle]="{backgroundColor: data.color}">{{t}}</div>
    </div>
  </div>
</div>
